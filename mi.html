<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tapBi.com - 实用导航站</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <div class="top-bar">
    <a class="logo" href="/">tapBi.com</a>
  </div>
  <nav class="main-nav">
    <a href="/" class="nav-link active">首页</a>
    <a href="https://chat.openai.com/" class="nav-link" target="_blank" rel="noopener noreferrer">ChatGPT</a>
    <a href="https://www.baidu.com/" class="nav-link" target="_blank" rel="noopener noreferrer">百度</a>
    <a href="https://www.google.com/" class="nav-link" target="_blank" rel="noopener noreferrer">Google</a>
    <a href="https://www.bilibili.com/" class="nav-link" target="_blank" rel="noopener noreferrer">哔哩哔哩</a>
  </nav>
  <div class="search-bar-wrap">
    <form class="search-box" action="https://www.google.com/search" method="get" target="_blank">
      <input type="text" name="q" aria-label="Google搜索" placeholder="Google搜索...">
    </form>
  </div>
</header>

<main>
  <section class="common-sites">
    <h3>🌐 常用网站</h3>
    <div class="site-links">
      <a href="https://www.baidu.com/" target="_blank" rel="noopener noreferrer">百度</a>
      <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer">Google</a>
      <a href="https://www.bilibili.com/" target="_blank" rel="noopener noreferrer">哔哩哔哩</a>
      <a href="https://www.taobao.com/" target="_blank" rel="noopener noreferrer">淘宝</a>
      <a href="https://www.amazon.com/" target="_blank" rel="noopener noreferrer">Amazon</a>
      <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer">Twitter</a>
      <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">Facebook</a>
      <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer">YouTube</a>
    </div>
  </section>

  <section class="category" onclick="toggleCategory(this)">
    <h3>
      <span class="arrow">&#9654;</span>
      🎮 游戏 / Game
    </h3>
    <div class="category-links">
      <a href="https://store.steampowered.com/" target="_blank" rel="noopener noreferrer">Steam</a>
      <a href="https://www.epicgames.com/" target="_blank" rel="noopener noreferrer">Epic</a>
    </div>
  </section>

  <section class="category" onclick="toggleCategory(this)">
    <h3>
      <span class="arrow">&#9654;</span>
      🏦 银行 / Bank
    </h3>
    <div class="category-links">
      <a href="https://www.bankofamerica.com/" target="_blank" rel="noopener noreferrer">BoA</a>
      <a href="https://www.chase.com/" target="_blank" rel="noopener noreferrer">Chase</a>
    </div>
  </section>

  <section class="category" onclick="toggleCategory(this)">
    <h3>
      <span class="arrow">&#9654;</span>
      📰 新闻 / News
    </h3>
    <div class="category-links">
      <a href="https://www.cnn.com/" target="_blank" rel="noopener noreferrer">CNN</a>
      <a href="https://news.baidu.com/" target="_blank" rel="noopener noreferrer">百度新闻</a>
    </div>
  </section>

  <div style="margin-top: 40px; text-align: center;">
    <a href="https://chat.openai.com/" target="_blank" style="font-size: 18px; text-decoration: none;">💬 ChatGPT 聊天入口</a>
  </div>
</main>

<footer>
  &copy; 2025 tapBi.com - 导航站练习项目
</footer>

<script>
  function toggleCategory(el) {
    el.classList.toggle('active');
    // 小箭头旋转
    let arrow = el.querySelector('.arrow');
    if (arrow) arrow.style.transform = el.classList.contains('active') ? 'rotate(90deg)' : 'rotate(0deg)';
  }
</script>

</body>
</html>
