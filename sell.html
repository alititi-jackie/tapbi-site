<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>域名出售 - alititi.com 等优质域名</title>
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #dff6fd 100%);
            font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 560px;
            margin: 120px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 30px rgba(0,0,0,0.09);
            padding: 44px 30px 36px 30px;
        }
        h1 {
            color: #2696d0;
            font-size: 2.3em;
            margin-bottom: 0.25em;
        }
        .domain-list {
            margin: 1.4em 0 1.7em 0;
            padding: 0;
            list-style: none;
        }
        .domain-list li {
            font-size: 1.27em;
            font-weight: bold;
            color: #222;
            margin: 0.5em 0;
            background: #eaf6fa;
            border-radius: 7px;
            padding: 0.5em 0;
        }
        .desc {
            font-size: 1.13em;
            color: #444;
            margin-bottom: 1.5em;
        }
        .contact-box {
            background: #f2f8fa;
            border-radius: 10px;
            padding: 18px 10px;
            font-size: 1.08em;
            color: #333;
            box-shadow: 0 2px 8px rgba(38,150,208,0.07);
            display: inline-block;
        }
        .contact-box strong {
            color: #2696d0;
        }
        @media (max-width: 600px) {
            .container { margin: 40px 10px 0 10px; padding: 20px 8px 18px 8px;}
            .domain-list li { font-size: 1em;}
            h1 { font-size: 1.5em;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>优质域名出售</h1>
        <div class="desc">
            <p>以下域名现对外出售，适合品牌、企业、个人官网等多种用途：</p>
        </div>
        <ul class="domain-list">
            <li>alititi.com</li>
            <li>alititi.cn</li>
            <li>Joabc.com</li>
            <li>joeabc.com</li>
            <li>123638.com</li>
            <!-- 如有其他域名可继续添加 -->
        </ul>
        <div class="contact-box">
            有意者请联系：<br>
            <strong>Email：</strong>323748@gmail.com
            <br>
            <strong>微信：</strong>hola24
        </div>
    </div>
</body>
</html>
